<app-header-indicator-page-component moduleName="Cursos" pageName="Edição de cursos" />

<div class="grid-2-last">
	<label for="">
		Edição
		<input required type="text" name="" id="" placeholder="Nome da edição">
	</label>

	<label for="">
		Descrição
		<input required type="text" name="" id="" placeholder="Descrição da edição">
	</label>
</div>

<div class="grid-3">
	<label for="">
		Data de início
		<input required type="date" name="" id="">
	</label>

	<label for="">
		Data de fim
		<input required type="date" name="" id="">
	</label>
	
	<label for="">
		Duração
		<input required type="text" mask="000000" name="" id="" class="" placeholder="0 h" suffix=" h">
	</label>
</div>


<div class="grid-4">
	<label for="">
		Duração em semanas
		<input required type="text" mask="000" name="" id="" class="" placeholder="0 semanas" suffix=" semanas">
	</label>

	<label for="">
		Duração em meses
		<input required type="text" mask="00" name="" id="" class="" placeholder="0 meses" suffix=" meses">
	</label>
	
	<label for="">
		Duração em anos
		<input required type="text" mask="00" name="" id="" class="" placeholder="0 anos" suffix=" anos">
	</label>

	<div class="container-buttons">
		<button data-bs-target="#navigateToPayment" data-bs-toggle="modal" class="primary-btn">Registrar Edição</button>
	</div>
</div>
