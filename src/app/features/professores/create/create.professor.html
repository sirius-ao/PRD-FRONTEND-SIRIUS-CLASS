<app-header-indicator-page-component moduleName="Formadores" pageName="Registrar" />

<div class="container-inputs">
    <app-header-indicator-page-component pageName="Dados do formador" />
    <div class="grid-3">
        <label for="">
            Nome
            <input required mask="AAAAAAAAAAAAAAAAAAAA" type="text" name="" id="" placeholder="Digite apenas o nome">
        </label>
    
        <label for="">
            Sobrenome
            <input required type="text" name="" id="" placeholder="Digite o sobrenome">
        </label>

        <label for="">
            Bilhete de identidade
            <input required [dropSpecialCharacters]="false" mask="000000000AA000" type="text" name="" id="" class="uppercase" placeholder="BI 102876733KN046">
        </label>
    </div>
    <div class="grid-4">
        <label for="">
            Data de nascimento
            <input required mask="00 / 00 / 0000" type="text" placeholder="dd / mm / yyyyy" name="" id="" >
        </label>

        <label for="">
            Genero
            <Select required>
                <option value="">Homem</option>
                <option value="">Mulher</option>
            </Select>
        </label>

        <label for="">
            Email
            <input required type="email" name="" id="" placeholder="emailaluno@gmail.com">
        </label>

        <label for="">
            Telefone
            <input required mask="000 000 000" name="" id="" placeholder="921 000 000">
        </label>
    </div>

    <app-header-indicator-page-component pageName="Carregar documentos" />
    <div class="grid-3">
        <label for="" class="label-with-file" for="fileInput">
            Carregar BI
            <div class="container-file" >
                <span>
                    <p>Escolher Aquivos | </p>
                    <p>Nenhum arquivo selecionado</p>
                </span>
                <input type="file" id="fileInput">
            </div>
        </label>

        <label for="" class="label-with-file" for="fileInput">
            Carregar Outros documentos
            <div class="container-file">
                <span>
                    <p>Escolher Aquivos | </p>
                    <p>Nenhum arquivo selecionado</p>
                </span>
                <input type="file" id="fileInput">
            </div>
        </label>
    </div>

    <app-header-indicator-page-component pageName="Dados do curso" />
    <div class="grid-3">
        <label for="">
            Especialidade
            <Select required>
                <option value="">Programação Web</option>
                <option value="">Programação Mobile</option>
                <option value="">CCNA 1</option>
                <option value="">CCNA 2</option>
            </Select>

        </label>
        <label for="">
            Cursos
            <Select required>
                <option value=""> <input type="checkbox"> Black Freeday</option>
                <option value="">  <input type="checkbox"> Demo Day</option>
            </Select>
        </label>
         <div class="container-buttons">
            <button data-bs-target="#navigateToPayment" data-bs-toggle="modal" class="primary-btn">Matricular aluno</button>
        </div>
       
    </div>
</div>

<div class="modal fade" id="navigateToPayment" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-body">
                <h1>Title</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis libero, ut necessitatibus non sapiente nobis, et itaque quas aut repudiandae, omnis quis reprehenderit! Nam itaque, consequatur officiis error culpa eius!</p>
            </div>
            <div class="modal-footer">
                <div class="container-buttons">
                    <button class="" data-bs-dismiss="modal">Novo registro</button>
                </div>
                <div class="container-buttons">
                    <button class="primary-btn">Pagamentos</button>
                </div>
            </div>
        </div>
    </div>
</div>
